
<ion-view view-title="Receive Core to Pallet" >
  <ion-content class="ReceiveCoreToPallet input-custom containner">
    <form role="form" name="myForm" novalidate>

      <div class="item">
      <div class="row ">
        <div class="col col-20 col-center text-right"><label class="text-danger">เลขที่ใบรับ :</label></div>
        <div class="col col-40"><input type="text" ng-model="data.OrderNo" class="form-control " placeholder="Enter Text" ></div>
      </div>
      <div class="row ">
        <div class="col col-20 col-center text-right"><label class="text-danger">Pallet No. :</label></div>
        <div class="col col-40"><input type="text" ng-model="data.PalletNo" id="input-palletNo" ng-keyup="searchPalletNo(data.PalletNo,'read barcode')" class="form-control" placeholder="Enter Text" uppercased></div>
        <div class="col text-center">
            <a class="button-icon icon ion-ios-camera-outline button-scanbarcode" ng-click="scanBarcode('PalletNo')"></a>
        </div>
        <div class="col col-20">
          <button class="button button-block button-dark button-save pull-right no-margin" ng-click="searchPalletNo(data.PalletNo,'')" >ค้นหา</button>
        </div>
      </div>
      <div class="row ">
        <div class="col col-20 col-center text-right"><label class="text-danger">Serial Core :</label></div>
        <div class="col col-40"><input type="text" ng-model="data.SerialCore" ng-keyup="searchSerialCore(data.SerialCore,'read barcode')" id="input-serialCore" class="form-control" placeholder="Enter Text" ></div>
        <div class="col text-center">
            <a class="button-icon icon ion-ios-camera-outline button-scanbarcode" ng-click="scanBarcode('SerialCore')"></a>
        </div>
        <div class="col col-20">
          <button class="button button-block button-dark button-save pull-right no-margin" ng-click="searchSerialCore(data.SerialCore,'')" >ค้นหา</button>
          <input type="hidden" class="" ng-model="data.PalletSearchFlag" id="input-PalletSearchFlag" value="yes" >
            </div>
      </div>

      <ion-scroll zooming="false" has-bouncing="false" direction="xy" ng-style="{'height': (dataGridView.length > 10) ? '500px':'auto'}">
        <table class="table table-bordered table-responsive" >
          <thead>
            <tr style="background-color: #eeeeee">
              <th>Serial_No</th>
              <th>Qty_per_TAG</th>
              <th>TAG_No</th>
              <th>PLot</th>
              <th>Grade</th>
              <th>Des</th>
            </tr>
          </thead>
          <tbody >
            <tr ng-if="dataGridView.length == 0">
              <td colspan="6">ไม่มีรายการ</td>
            </tr>
            <tr ng-if="dataGridView.length > 0" ng-repeat="(n, v) in dataGridView track by $index">
              <td>{{v.Serial_No}}</td>
              <td>{{v.Qty_per_TAG}}</td>
              <td>{{v.TAG_No}}</td>
              <td>{{v.PLot}}</td>
              <td>{{v.Grade}}</td>
              <td>{{v.Des}}</td>
            </tr>
          </tbody>
        </table>        
        </ion-scroll>
        <br>
      <input type="text" ng-model="data.countRow" class="form-control col-15 pull-right text-right input-skyblue" placeholder="0" readonly>
    </div>

    <br>
    <div class="text-center"><button class="button button-dark button-save" ng-click="save()">บันทึก</button></div>

    </form>
  </ion-content>
  
  <ion-footer-bar>
    <div class="bar bar-footer fooExit">
      <a class="item-icon-left"><i class="icon ion-arrow-left-c fooExit" ng-click="GoBack()"></i></a>
    </div>
  </ion-footer-bar>
</ion-view>
