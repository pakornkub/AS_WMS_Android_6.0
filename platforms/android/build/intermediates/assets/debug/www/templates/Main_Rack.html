
<ion-view view-title="เก็บเข้า Rack/Location" >
  <ion-content class="Rack input-custom">
    <div class="padding-top">
    
    
      <div class="row responsive-xs">
        <div class="col col-25 col-center">
          <label class="text-danger">Pallet :</label>
        </div>
        <div class="col col-40 col-center">
          <input type="text" ng-model="data.PalletNo" id="PalletNo" class="form-control" ng-keyup="($event.which === 13) ? search(data.PalletNo,'PalletNo','read pallet no') : return;" placeholder="" uppercased>
        </div>
        <div class="col col-center">
          <a class="button-icon icon ion-ios-camera-outline button-scanpalletno" ng-click="scanPalletNo('PalletNo')"></a>
        </div>
        <div class="col col-20 col-center">
          <button class="button button-block button-dark button-save pull-right no-margin ion-search" ng-click="search(data.PalletNo,'PalletNo','click button')"></button>
        </div>
      </div>

      <div class="row responsive-xs">
        <div class="col col-25 col-center">
          <label class="text-danger">Pallet2 :</label>
        </div>
        <div class="col col-40 col-center">
          <input type="text" ng-model="data.PalletNo2" id="PalletNo2" class="form-control" ng-keyup="($event.which === 13) ? search(data.PalletNo2,'PalletNo2','read pallet no') : return;" placeholder="" uppercased>
        </div>
        <div class="col col-center">
          <a class="button-icon icon ion-ios-camera-outline button-scanpalletno" ng-click="scanPalletNo('PalletNo2')"></a>
        </div>
        <div class="col col-20 col-center">
          <button class="button button-block button-dark button-save pull-right no-margin ion-search" ng-click="search(data.PalletNo2,'PalletNo2','click button')"></button>
        </div>
      </div>

      <br>

      <div class="item">

        <div class="row responsive-xs">
          <div class="col col-20 col-center">สินค้า :</div>
          <div class="col col-center"><input type="text" ng-model="data.SKU" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">Lot :</div>
          <div class="col col-center"><input type="text" ng-model="data.Lot" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">จำนวน : </div>
          <div class="col col-center"><input type="text" ng-model="data.TotalQty" class="form-control" placeholder="" readonly></div>
          <div class="col col-10 col-center">KG.</div>
          <div class="col col-center"><input type="text" ng-model="data.PackageQty" class="form-control" placeholder="" readonly></div>
          <div class="col col-10 col-center">BAG.</div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">วันที่รับ :</div>
          <div class="col col-center"><input type="text" ng-model="data.OrderDate" class="form-control" placeholder="" readonly></div>
          <div class="col col-20 col-center">Rack :</div>
          <div class="col col-center"><input type="text" ng-model="data.LocationReally" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">เลขที่อ้างอิง :</div>
          <div class="col col-center"><input type="text" ng-model="data.OrderNo" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">R/FL/Qty :</div>
          <div class="col col-center"><input type="text" ng-model="data.WorkRec" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">หมายเหตุ : </div>
          <div class="col col-center"><textarea rows="2" ng-model="data.Remark" class="form-control" readonly></textarea></div>
        </div>
        
        <div class="row responsive-xs">
          <div class="col col-20 col-center">สถานะ : </div>
          <div class="col"><input type="text" ng-model="data.PalletStatusFrom" class="form-control" placeholder="" readonly></div>
          <div class="col col-20 col-center">เปลี่ยนเป็น : </div>
          <div class="col"><input type="text" ng-model="data.PalletStatusTo" class="form-control" placeholder="" readonly></div>
        </div>

        <div class="row responsive-xs">
          <div class="col col-20 col-center">ต. แนะนำ : </div>
          <div class="col col-center"><input type="text" ng-model="data.SysWH" value="" class="form-control input-skyblue" placeholder=""></div>
          <div class="col col-center"><input type="text" ng-model="data.SysLocation" class="form-control input-skyblue" placeholder="" readonly></div>
        </div>

      </div>

      <div class="row responsive-xs">
        <div class="col col-25 col-center">
          <label class="text-danger">ตำแหน่งจริง :</label>
        </div>
        <div class="col col-40 col-center">
          <input type="text" ng-model="data.Location" id="Location" class="form-control" ng-keyup="($event.which === 13) ? search(data.Location,'Location','read location no') : return;" placeholder="" uppercased>
        </div>
        <div class="col col-center">
          <a class="button-icon icon ion-ios-camera-outline button-scanpalletno" ng-click="scanPalletNo('Location')"></a>
        </div>
        <div class="col col-20 col-center">
          <button class="button button-block button-dark button-save pull-right no-margin ion-search" ng-click="search(data.Location,'Location','click button')"></button>
          <input type="hidden" ng-model="data.PalletSearchFlag" id="input-PalletSearchFlag" value="yes">
        </div>
      </div>

      <br>

      <div class="text-center"><button class="button button-dark button-select icon-left ion-checkmark" ng-click="save()">ยืนยัน</button></div>
    
    </div>

  </ion-content>
  
  <ion-footer-bar>
    <div class="bar bar-footer">
      <div class="col fooExit"><a class="item-icon-left"><i class="icon ion-arrow-left-c fooExit" ng-click="GoBack()"></i></a></div>
      <div class="keep col col-center">
        <!--<span class="right">พาเลทที่ : {{lbPallet}}</span>-->
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
