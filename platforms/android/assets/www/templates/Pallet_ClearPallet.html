<ion-view view-title="Clear Pallet">
  <ion-content class="ClearPallet input-custom"><!--container-->

    <div class="padding-top">

      <div class="row responsive-xs">
        <div class="col col-25 col-center">
          <label class="text-danger">Pallet No :</label>
        </div>
        <div class="col col-40 col-center">
          <input type="text" ng-model="data.PalletNo" id="PalletNo" class="form-control" ng-keyup="($event.which === 13) ? search(data.PalletNo,'read pallet no') : return;" placeholder="" uppercased>
        </div>
        <div class="col col-center">
          <a class="button-icon icon ion-ios-camera-outline button-scanpalletno" ng-click="scanPalletNo()"></a>
        </div>
        <div class="col col-20 col-center">
          <button class="button button-block button-dark button-save pull-right no-margin ion-search" ng-click="search(data.PalletNo,'click button')"></button>
          <input type="hidden" ng-model="data.PalletSearchFlag" id="input-PalletSearchFlag" value="yes">
        </div>
      </div>

      <div class="col col-center">
        <div style="margin-bottom: 10px;"><span class="header-table-title">รายการ</span></div>
        <div class="item">
          <ion-scroll zooming="false" has-bouncing="false" direction="xy" ng-style="{'height': (dataTableItemLength > 10)? '570px':'auto'}">
              <table class="table table-bordered table-responsive">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Pallet No.</th>
                    <th>Status</th>
                    <th>DO</th>
                    <th>Customer</th>
                  </tr>
                </thead>
                <tbody>
                <tr ng-if="dataTableItemLength <= 0">
                  <td colspan="5" class="text-danger">ไม่มีรายการ</td>
                </tr>
                <tr ng-if="dataTableItemLength > 0" ng-repeat="(n, v) in dataTableItem track by $index" ng-click="setSelected($index)" ng-class="{selected: v.isSelect == true}">
                  <td>{{$index+1}}</td>
                  <td>{{v.Pallet_No}}</td>
                  <td>{{v.PalletStatus_Id}}</td>
                  <td>{{v.DO}}</td>
                  <td>{{v.Godown}}</td>
                </tr>
                </tbody>
              </table>
          </ion-scroll>
        </div>
      </div>

      <div class="row responsive-xs">
        <div class="col col-33 col-center">
          <button class="button button-assertive button-select icon-left ion-close" ng-click="deleted()">ลบ</button>
        </div>
        <div class="col col-center text-right">พาเลทอ่านได้ :</div>
        <div class="col col-center"><input type="text" ng-model="data.Count" ng-value="dataTableItemLength" class="form-control text-right input-skyblue" placeholder="0" readonly></div>
      </div>
      
      <br>
      
      <div class="text-center">
        <button class="button button-dark button-select icon-left ion-checkmark" ng-click="save()">ยืนยัน</button>
      </div>

    </div>

  </ion-content>

  <ion-footer-bar>
    <div class="bar bar-footer fooExit">
      <a class="item-icon-left"><i class="icon ion-arrow-left-c fooExit" ng-click="GoBack()"></i></a>
    </div>
  </ion-footer-bar>
</ion-view>
