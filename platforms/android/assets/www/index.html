<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

     <!-- un-comment this code to enable service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   
    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <script type="text/javascript" src="lib/angular-md5/angular-md5.min.js"></script> 
    <script type="text/javascript" src="lib/angular-soap/angular.soap.js"></script> 
    <script type="text/javascript" src="lib/angular-soap/soapclient.js"></script> 
    <script type="text/javascript" src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script> 
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script> 
    

    <link href="css/style.css" rel="stylesheet">


    <!-- Include Controllers -->
    <!-- your app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/App.Controllers.js"></script>
    <script type="text/javascript" src="js/Login.Controllers.js"></script>
    <script type="text/javascript" src="js/Menu.Controllers.js"></script>
    <script type="text/javascript" src="js/Main.Controllers.js"></script>
    <script type="text/javascript" src="js/Store.Controllers.js"></script>
    <script type="text/javascript" src="js/Production.Controllers.js"></script>
    <script type="text/javascript" src="js/Shipping.Controllers.js"></script>
    <script type="text/javascript" src="js/Additional.Controllers.js"></script>
    <script type="text/javascript" src="js/Pallet.Controllers.js"></script>
    <script type="text/javascript" src="js/TumblingMix.Controllers.js"></script>

    <!-- Include Services -->
    <script type="text/javascript" src="js/Login.Services.js"></script>
    <!--<script type="text/javascript" src="js/Menu_MainMenu.Services.js"></script>-->

  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>

      <ion-nav-bar class="bar-positive" align-title="left">
         <!--<ion-nav-back-button ></ion-nav-back-button> -->
        <ion-nav-buttons side="right"><img src="./img/TPIPL_LOGO.jpg" width="35" class="logo"></ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view animation="slide-left-right"></ion-nav-view>

    </ion-pane>

  </body>
</html>

<script id="loading.html" type="text/ng-template">
  <ion-spinner icon="android"></ion-spinner><br>Loading... {{countDown}}<i ng-click="stopLoading()" ng-class="{displayblock: closeLoading === 1,displaynone: closeLoading === 0}" class="icon ion-close"></i>
</script>
